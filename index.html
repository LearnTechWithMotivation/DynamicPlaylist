<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic PlayList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body >
    <!-- 
        Title of Video
        Channel Name
        Number of views
        Posted ... ago
        time duration of video
    -->
    <section class="head">
      <h1>Playlist</h1>
      <div class="switchTheme">
        <svg
          fill="#000000"
          viewBox="0 0 512 512"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#000000"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <title>ionicons-v5-h</title>
            <rect x="208" y="464" width="96" height="32"></rect>
            <rect x="192" y="416" width="128" height="32"></rect>
            <path
              d="M369.42,62.69C339.35,32.58,299.07,16,256,16A159.62,159.62,0,0,0,96,176c0,46.62,17.87,90.23,49,119.64l4.36,4.09C167.37,316.57,192,339.64,192,360v40h48V269.11L195.72,244,214,217.72,256,240l41.29-22.39,19.1,25.68-44.39,26V400h48V360c0-19.88,24.36-42.93,42.15-59.77l4.91-4.66C399.08,265,416,223.61,416,176A159.16,159.16,0,0,0,369.42,62.69Z"
            ></path>
          </g>
        </svg>
      </div>
    </section>

    <section class="content">
      <section class="Top">
        <div class="inputTaker">
          <form class="detailsForm">
            <h2>Fill Details</h2>
            <label for="Title">Enter Title of Video : </label>
            <input
              class="placeStyle"
              type="text"
              placeholder="Title"
              id="Title"
            />
            <label for="ChannelName">Enter Channel Name : </label>
            <input type="text" id="ChannelName" placeholder="Channel Name" />
            <label for="NumberOfViews">Views : </label>
            <input type="text" id="NumberOfViews" placeholder="Views" />
            <label for="postDate">When It was Posted : </label>
            <input type="date" id="postDate" />
            <label for="duration">Duration of Video : </label>
            <input type="number" id="duration" />
            <div class="buttons">
              <input
                type="submit"
                class="submitButton"
                id="submitButton"
                value="Add"
              />
              <input
                type="submit"
                class="submitButton"
                id="clearButton"
                value="Clear All"
              />
            </div>
          </form>
        </div>
      </section>
      <div class="playlist">
        <h2>Your List</h2>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
