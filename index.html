<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic PlayList</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 
        Title of Video
        Channel Name
        Number of views
        Posted ... ago
        time duration of video
    -->
    <section class="Top">
      <h1>Playlist</h1>
    </section>
    <section class="content">
      <section class="Top">
        <div class="inputTaker">
          <form class="detailsForm">
            <h2>Fill Details</h2>
            <label for="Title">Enter Title of Video : </label>
            <input
              class="placeStyle"
              type="text"
              placeholder="Title"
              id="Title"
            />
            <label for="ChannelName">Enter Channel Name : </label>
            <input type="text" id="ChannelName" placeholder="Channel Name" />
            <label for="NumberOfViews">Views : </label>
            <input type="text" id="NumberOfViews" placeholder="Views" />
            <label for="postDate">When It was Posted : </label>
            <input type="date" id="postDate" />
            <label for="duration">Duration of Video : </label>
            <input type="number" id="duration" />
            <div class="buttons">
              <input
                type="submit"
                class="submitButton"
                id="submitButton"
                value="Add"
              />
              <input
                type="submit"
                class="submitButton"
                id="clearButton"
                value="Clear All"
              />
            </div>
          </form>
        </div>
      </section>
      <div class="playlist">
        <h2>Your List</h2>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
